<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset= "UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/}">Back to list</a>
<h1>CREATE NEW ACCOUNT</h1>

<form th:action="@{/create}" th:object="${userAccount}" method="post">
    <input name="id" type="hidden" th:field="*{id}">
    <p>Name</p>
    <input type="text" th:field="*{username}">
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</p>

    <p>Author</p>
    <input type="text" th:field="*{password}">
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">PASSWORD Error</p>

    <p>Access</p>
    <input type="text" th:field="*{address}">
    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">ACCESS Error</p>

    <input type="submit" th:value="Create">
</form>
</body>
</html>
